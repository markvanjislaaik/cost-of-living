{% extends 'base/main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container bg-dark text-light">
    <h1>Register</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <input style="margin-top:10px;" class="button" type="submit" value="Register">
    </form>
    <p>Already a member? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
